<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="favoritesByEntities$ | async as favorites">
    <ng-container *ngIf="!favorites.length">
      <h2 class="empty__msg">No favorites saved yet</h2>
      <ion-icon class="empty__icon" name="telescope-outline"></ion-icon>
    </ng-container>

    <ng-container *ngFor="let favoriteByEntity of favorites">
      <ion-list-header>
        <ion-label>{{ favoriteByEntity.key | titlecase }}</ion-label>
      </ion-list-header>

      <ng-container *ngFor="let favorite of favoriteByEntity.values">
        <ion-item detail="true" (click)="onFavorite(favorite)">
          <ion-label>{{ favorite.title }}</ion-label>
        </ion-item>
      </ng-container>
    </ng-container>
  </ng-container>
</ion-content>
